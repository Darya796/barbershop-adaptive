<!DOCTYPE html>
<html lang="ru" class="pr-html">
<head>
  <meta charset="utf-8">
  <title>Адаптивный прейскурант</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="pr-bd">

  <section class="price">
    <div class="price__inner">
    <h1 class="price__header">Прейскурант</h1>
    <div class="price__columns">
    <table class="price__table">
      <tr>
        <td class="col-1">1</td>
        <td class="col-2">Классическая стрижка</td>
        <td class="col-3">
          <span class="bracket">(</span>
          с мытьем головы<span class="bracket">)</span>
        </td>
        <td class="col-4">1 500 руб.</td>
      </tr>
      <tr>
        <td class="col-1">2</td>
        <td class="col-2">Современный вариант</td>
        <td class="col-3">
          <span class="bracket">(</span>
          с мытьем головы
          <span class="bracket">)</span>
        </td>
        <td class="col-4">1 500 руб.</td>
      </tr>
      <tr>
        <td class="col-1">3</td>
        <td class="col-2">Индивидуальный подход</td>
        <td class="col-3">
          <span class="bracket">(</span>
          с мытьем головы
          <span class="bracket">)</span>
        </td>
        <td class="col-4">2 000 руб.</td>
      </tr>
      <tr>
        <td class="col-1">4</td>
        <td class="col-2">Бритье бороды</td>
        <td class="col-3">
          <span class="bracket">(</span>
          без мытья
          <span class="bracket">)</span>
        </td>
        <td class="col-4">500 руб.</td>
      </tr>
      <tr>
        <td class="col-1">5</td>
        <td class="col-2">Бритье головы</td>
        <td class="col-3">
          <span class="bracket">(</span>
          с мытьем головы
          <span class="bracket">)</span>
        </td>
        <td class="col-4">1 000 руб.</td>
      </tr>
    </table>
    <p class="price__discount">
      С 10:00 до 14:00 скидка 20%
    </p>
  </div>
  </div>
 </section>

</body>
</html>
